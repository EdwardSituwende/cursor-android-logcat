<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="{{CSP}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android Logcat</title>
  <style>/*INJECT_STYLE*/</style>
</head>
<body>
  <div class="row top-controls">
    <select id="device"></select>
    <label style="display:flex;align-items:center;gap:4px;">
      <input id="save" type="checkbox" /> 保存到文件
    </label>
    <div class="filter">
      <input id="filter" placeholder="Press ^Space to see suggestions" />
      <button id="matchCase" title="Match case">Cc</button>
    </div>
  </div>
  <div class="row-status">
    <div id="status"></div>
  </div>
  <div class="main">
    <div class="sidebar">
      <button id="toggle">暂停</button>
      <button id="clear">清空</button>
      <label style="display:flex;align-items:center;gap:6px;justify-content:center;">
        <input id="softWrap" type="checkbox" /> Sp
      </label>
    </div>
    <div class="content">
      <div id="log"></div>
    </div>
  </div>
  <script nonce="{{NONCE}}">{{SCRIPT}}</script>
</body>
</html>

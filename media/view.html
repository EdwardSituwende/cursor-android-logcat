<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="{{CSP}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android Logcat</title>
  <style>{{STYLE}}</style>
</head>
<body>
  <div class="row">
    <label>设备:</label>
    <select id="device"></select>
    <button id="refresh">刷新设备</button>
    <button id="start">开始</button>
    <button id="stop">停止</button>
    <label style="display:flex;align-items:center;gap:4px;">
      <input id="save" type="checkbox" /> 保存到文件
    </label>
  </div>
  <div class="row">
    <label>包名:</label><input id="pkg" placeholder="com.example.app" style="width:200px" />
    <label>Tag:</label><input id="tag" value="*" style="width:120px" />
    <label>Level:</label>
    <select id="level">
      <option>V</option><option selected>D</option><option>I</option><option>W</option><option>E</option><option>F</option><option>S</option>
    </select>
    <label>Buffer:</label>
    <select id="buffer">
      <option selected>main</option><option>system</option><option>events</option><option>radio</option><option>crash</option><option>all</option>
    </select>
  </div>
  <div class="row-status">
    <div id="status"></div>
  </div>
  <div id="log"></div>
  <script nonce="{{NONCE}}">{{SCRIPT}}</script>
</body>
</html>

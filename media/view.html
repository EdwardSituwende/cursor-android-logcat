<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="{{CSP}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android Logcat</title>
    <style>
        /*INJECT_STYLE*/
    </style>
</head>

<body>
    <div class="row top-controls">
        <select id="device"></select>
        <div class="filter">
            <span class="filter-input-wrap">
                <input id="filter" placeholder="Filter logs" />
                <button id="clearFilter" class="icon-btn filter-clear" aria-label="清除" title="清除" tabindex="-1">
                    <svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true"><path fill="currentColor" d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                </button>
            </span>
            <button id="matchCase" class="btn btn-toggle" title="区分大小写" aria-pressed="false">
                <svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true">
                    <path fill="currentColor" d="M5 4h14v2H5V4zm5 4h4v2h-4V8zM3 12h18v2H3v-2zm8 4h2v4h-2v-4z" />
                </svg>
                <span class="label">Cc</span>
            </button>
        </div>
    </div>
    <div class="row-status">
        <div id="status"></div>
    </div>
    <div class="main">
        <div class="sidebar">
            <button id="clear" class="btn btn-danger" aria-label="清空" title="清空">
                <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                    <path fill="currentColor" d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 6h2v9h-2V9zm4 0h2v9h-2V9zM7 9h2v9H7V9z" />
                </svg>
                <span class="label">清空</span>
            </button>
            <button id="toggle" class="btn btn-primary" aria-label="暂停" title="暂停">
                <svg id="iconPause" viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                    <path fill="currentColor" d="M6 5h4v14H6V5zm8 0h4v14h-4V5z" />
                </svg>
                <svg id="iconPlay" class="hidden" viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                    <path fill="currentColor" d="M8 5v14l11-7z" />
                </svg>
                <span id="toggleLabel" class="label">暂停</span>
            </button>
            <button id="restart" class="btn" aria-label="重启" title="Restart logcat">
                <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                    <path fill="currentColor" d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 0 1-8.66 3.54l-1.42 1.42A7 7 0 0 0 19 13c0-3.87-3.13-7-7-7z"/>
                </svg>
                <span class="label">重启</span>
            </button>
            <button id="scrollEnd" class="btn" aria-label="滚动到底部" title="Scroll to the End">
                <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                    <path fill="currentColor" d="M7 10l5 5 5-5H7zM5 18h14v2H5z" />
                </svg>
                <span class="label">到底</span>
            </button>
            <button id="softWrapBtn" class="btn btn-toggle" aria-label="软换行 (Soft-wrap)" title="Soft-wrap" aria-pressed="false">
                <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true"><path fill="currentColor" d="M21 3H3v2h18V3zM7 9h10v2H7V9zm-4 6h18v2H3v-2zm8 6H3v-2h8v2z"/></svg>
                <span class="label">Sp</span>
            </button>
            <button id="import" class="btn" aria-label="导入日志" title="Import logs from a file">
                <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                    <path fill="currentColor" d="M5 20h14v-2H5v2zM7 9l5 5 5-5h-4V4h-2v5H7z" />
                </svg>
                <span class="label">导入</span>
            </button>
            <button id="export" class="btn" aria-label="导出日志" title="Export logs to a file">
                <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                    <path fill="currentColor" d="M5 20h14v-2H5v2zM12 2l5 5h-3v6h-4V7H7l5-5z" />
                </svg>
                <span class="label">导出</span>
            </button>
        </div>
        <div class="content">
            <div id="findBar" class="findbar" hidden>
                <input id="findInput" class="find-input" placeholder="Find" />
                <button id="findClear" class="icon-btn" aria-label="清除" title="清除">
                    <svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true"><path fill="currentColor" d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                </button>
                <button id="findCase" class="btn btn-toggle" aria-pressed="false" title="Match case">W</button>
                <button id="findRegex" class="btn btn-toggle" aria-pressed="false" title="Regex">.*</button>
                <span id="findCounter" class="find-counter">0/0</span>
                <button id="findPrev" class="icon-btn" aria-label="上一条" title="Previous">
                    <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true"><path fill="currentColor" d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                </button>
                <button id="findNext" class="icon-btn" aria-label="下一条" title="Next">
                    <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true"><path fill="currentColor" d="M8.59 16.59 10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
                </button>
            </div>
            <div id="log"></div>
        </div>
    </div>
    <script nonce="{{NONCE}}">{{SCRIPT}}</script>
</body>

</html>
